<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>header</title>
</head>
<body>
    <div th:fragment="header" th:remove="tag">
        <nav class="nav navbar navbar-light bg-light">
            <div class="container">
                <a href="/" class="navbar-brand">Todo Apps</a>
                <div class="form-inline" th:if="${@loginSession.isLogined}">
                    <button type="button" class="btn btn-default text-danger" data-toggle="modal" data-target="#closeModal">
                        Withdrew....
                    </button>
                    <a href="/login/delete" class="btn btn-warning text-white">Logout</a>
                </div>
            </div>
        </nav>
        <div class="container mt-3">
            <div th:replace="common/messages :: flush-messages"></div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="closeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Withdrew this site</h5>

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body text-center">
                        Would you like to withdrew this site and delete your account ?
                        <form th:action="@{/accounts/delete}" method="POST" class="my-4">
                            <input type="submit" class="btn btn-danger" value="Withdrew and delete account" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
